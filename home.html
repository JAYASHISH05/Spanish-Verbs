<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spanish Verb Conjugator</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Spanish Verb Conjugator</h1>
        <div class="nav-buttons">
            <a href="index.html" class="nav-btn">Home</a>
            <a href="aboutus.html" class="nav-btn">About Us</a>
        </div>
    </header>
    
    <main>
        <div class="input-section">
            <label for="verb">Enter a Spanish Verb</label>
            <input 
                type="text" 
                id="verb" 
                placeholder="e.g., hablar" 
                autocomplete="off"
            >
            <button onclick="conjugateVerb()">Conjugate</button>
        </div>
        
        <div id="results">
            <!-- Conjugations will be dynamically inserted here -->
        </div>
    </main>
    <div class="custom-cursor"></div>

<script>
document.addEventListener('DOMContentLoaded', () => {
    const cursor = document.querySelector('.custom-cursor');
    
    document.addEventListener('mousemove', (e) => {
        cursor.style.left = e.clientX + 'px';
        cursor.style.top = e.clientY + 'px';
    });

    // Add hover effect for clickable elements
    const clickables = document.querySelectorAll('a, button');
    clickables.forEach(element => {
        element.addEventListener('mouseenter', () => {
            cursor.style.transform = 'translate(-50%, -50%) scale(1.5)';
        });
        
        element.addEventListener('mouseleave', () => {
            cursor.style.transform = 'translate(-50%, -50%) scale(1)';
        });
    });
});
</script>
    <script src="script.js"></script>
</body>
</html>
