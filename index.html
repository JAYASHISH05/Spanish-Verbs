<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spanish Verb Conjugation Tool</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Spanish Verb Conjugation Tool</h1>
    </header>
    <main>
        <div class="input-section">
            <label for="verb">Enter a Spanish Verb (Infinitive Form)</label>
            <input type="text" id="verb" placeholder="e.g., hablar, comer, vivir">
            <button onclick="conjugateVerb()">Conjugate Verb</button>
        </div>
        <div id="results"></div>
    </main>
    <script src="script.js"></script>
</body>
</html>
